<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/create-pass.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/85bc3ec381.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet"> 
    <title>Rocket.Q</title>
</head>
<body>
    <div id="home" class="content">
      <header>
        <img src="assets/logo.svg" alt="Rocket.Q Logo"/>
      </header>

      <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
      </div>

      <main>
        <div class="container">
            <section>
                <h2>Crie sua pr√≥ria sala</h2>
                <form action="#">
                  <div class="input-div">
                      <label class="sr-only" for="room-pass">Insira uma senha</label>
                      <input type="password" id="room-pass" placeholder="Insira uma senha">
                      <i class="far fa-eye-slash eye" title="Mostrar senha" onclick="passReveal()"></i>
                    </div>
                    <button><img src="assets/users-white.svg" alt="Entrar na sala">Criar Sala</button>
                </form>
            </section>

            </section>
        </div>
      </main>
    </div>
    <script src="/js/pass-reveal.js"></script>
</body>
</html>
